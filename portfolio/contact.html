                Contact Me For Work/General Query
            </div>
            <div class="form">
                <form id="sheetdb-form" method="post" action="https://sheetdb.io/api/v1/vqo6jhj1d06iy">
                    <input type="hidden" name="timestamp" id="timestamp">
                    <div class="nameform">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your Name">
                    </div>
                    <div class="emailform">
                        <label for="email">Email adress</label>
                        <input type="email" id="email" name="email" placeholder="name@example.com">
                    </div>
                    <div class="categoryform">
                        <label for="category">Category</label>
                        <select name="category">
                            <option value="none">None</option>
                            <option name="programming" id="programming" value="programming">Programming</option>
                            <option name="webdev" id="webdev" value="webdev">Web Development</option>
                            <option name="photoshop" id="photoshop" value="photoshop">Photoshop</option>
                        </select>
                    </div>
                    <div class="descform">
                        <label for="desc">Description</label>
                        <textarea name="desc" id="desc" cols="20" rows="5"
                            placeholder="Elaborate your concern"></textarea>
                    </div>
                    <div class="btnform">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
